trigger:
- master
- feature/*
- hotfix/*
- refs/tags/*

pr: none

stages:
- stage: ci
  displayName: CI

  jobs:
  - template: azure-pipelines.ci.build.yml
    parameters:
      images:
      - name: u16s
        displayName: u16s
      - name: u16s_dc
        displayName: u16s-dc
        parent: u16s
      - name: u16d
        displayName: u16d
      providers:
      - hyperv
