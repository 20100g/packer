parameters:
  images: []
  providers: []

jobs:
- ${{ each image in parameters.images }}:
  - ${{ each provider in parameters.providers }}:
    - job: ${{ join('_', image.name) }}_${{ provider }}_core_build
      displayName: Build ${{ join('-', image.name) }}-${{ provider }}-core
      pool:
        name: Default
        demands:
        - AZP_${{ provider }}
      workspace:
        clean: all

      steps:
      - checkout: self
        submodules: recursive

      - powershell: |
          dotnet cake build.cake --target=test --configuration=${{ join('-', image.name) }}-${{ provider }}-core
        displayName: Build
