parameters:
  images: []
  providers: []

jobs:
- ${{ each image in parameters.images }}:
  - ${{ each provider in parameters.providers }}:
    - job: ${{ join('_', image.name) }}_${{ provider }}_init_build
      displayName: Build ${{ join('-', image.name) }}-${{ provider }}-init
      pool:
        name: Default
        demands:
        - PACKER_${{ provider }}
      variables:
      - group: artifacts
      workspace:
        clean: all
      timeoutInMinutes: 120

      steps:
      - checkout: self
        submodules: recursive

      - powershell: |
          .\ci.ps1 test ${{ join('-', image.name) }}-${{ provider }}-init
        displayName: Build

      - powershell: |
          .\ci.ps1 clean
        displayName: Clean Build
        condition: always()
